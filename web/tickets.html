    <script type="text/javascript">
        function sortTable(n, clicked_id) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("ticket-table");
            switching = true;
            dir = "asc";

            if (document.getElementById(clicked_id).style.backgroundColor != "rgb(119, 119, 119)")
                document.getElementById(clicked_id).style.backgroundColor = "rgb(119, 119, 119)";
            else
                document.getElementById(clicked_id).style.backgroundColor = "#276678";

            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>

    <!-- Create Ticket popup -->
    <div class="modal fade" id="myModal" role="dialog">

                            <label for="description" class="form-label">Description: </label>

                            <label for="category" class="form-label">Category: </label>

                                <option value="other">Other</option>
                            </select>

                            <div class="modal-footer">

                            </div>
                        </form>
                    </div>
